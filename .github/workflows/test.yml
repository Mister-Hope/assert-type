name: Test

on:
  - push
  - pull_request

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        node:
          - 18
          - 20
          - 22
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm

      - name: Install project
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm build

      - name: Run full test
        run: |
          pnpm test
          pnpm lint
